<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">

    <title>Word Guess Game</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Lacquer&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merienda+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/javascript/game.js"></script>
    
  </head>

  <body>

    <header>

      <img id="stalagtite" src="assets/images/stalagtite.png" alt="">
      <h1 id="black"></h1>
      <h1 id="darkGrey"></h1>
      <h1 id="grey"></h1>
      <h1 class="underlined">Dungeons and Dragons Hangman</h1>
      <h1 class="underlined" id="h1Back">Dungeons and Dragons Hangman</h1>

    </header>

    <main>

      <div class="textBack">
        <div class="underlined textBox textMain">
          <div>Press any key to get started!</div>
          <div class="borderBot">Try and Guess the Dungeons and Dragons Monster!</div>  
        </div>
        <div class="textBox textLetters">
          <span class="bottomBorder"><span class="hidden" id="letter0"></span></span>
          <span class="bottomBorder"><span class="hidden" id="letter1"></span></span>
          <span class="bottomBorder"><span class="hidden" id="letter2"></span></span>
          <span class="bottomBorder"><span class="hidden" id="letter3"></span></span>
          <span class="bottomBorder"><span class="hidden" id="letter4"></span></span>
          <span class="bottomBorder"><span class="hidden" id="letter5"></span></span>
          <span class="bottomBorder"><span class="hidden" id="letter6"></span></span>
          <span class="bottomBorder"><span class="hidden" id="letter7"></span></span>
          <span class="bottomBorder"><span class="hidden" id="letter8"></span></span>
          <span class="bottomBorder"><span class="hidden" id="letter9"></span></span>
        </div>
        <div class="textBox textMain">
          <div class="guesses underlined">Your Guesses:</div>
          <div id="guesses"></div>
        </div>
        <div class="textBox textMain">
          <div class="underlined">Wrong Guesses Left: <span id="guessesLeft">10</span></div>
        </div>
      </div>

      <div>
        <img id="monsterImage" src="assets/images/dandd.png" alt="">
      </div>
      <div id="end">
        <div id="win">You Win!</div>
        <div id="lose">You Lose...</div>
        <div>Click this button to reset!</div>
        <button value="Reset" type="button" onclick="reload()">Reset</button>
      </div>


    </main>

    <footer>

      <img id="stalagmite" src="assets/images/stalagmite.png" alt="">

    </footer>

  </body>

</html>
